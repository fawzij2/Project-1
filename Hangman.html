<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="./Hangman-Style.css">
</head>
<body>
    <!-- autoplay audio doesn't work on google chrome but works on microsoft edge -->
    <audio name= "background" src="./airtone_-_forgottenland.mp3" autoplay loop hidden></audio>
    <audio src="./correct.wav" id= "correct"></audio>
    <audio src="./wrong.wav" id="wrong"></audio>
    <audio src="./lose.wav" id="lose"></audio>
    <audio src="./win.wav" id="win"></audio>
    <div id="back">Back to Start</div>
    <div class="top">
        <div id="title">The Hangman</div>
        <div id="description"> guess the word to save the man</div>
    </div>
    <div class="middle">
        <div id="char_img"></div>
        <div class="middle-top">
            <div id="The_Hangman">
                <img src="./hanger.png" alt="hanger"
                id="hanger">
                <div id="head"></div>
                <div id="body"></div>
                <div id="left_arm"></div>
                <div id="right_arm"></div>
                <div id="left_leg"></div>
                <div id="right_leg"></div>
            </div>
            <div id="letters">
                <div class="character" id="a">a</div>
                <div class="character" id="b">b</div>
                <div class="character" id="c">c</div>
                <div class="character" id="d">d</div>
                <div class="character" id="e">e</div>
                <div class="character" id="f">f</div>
                <div class="character" id="g">g</div>
                <div class="character" id="h">h</div>
                <div class="character" id="i">i</div>
                <div class="character" id="j">j</div>
                <div class="character" id="k">k</div>
                <div class="character" id="l">l</div>
                <div class="character" id="m">m</div>
                <div class="character" id="n">n</div>
                <div class="character" id="o">o</div>
                <div class="character" id="p">p</div>
                <div class="character" id="q">q</div>
                <div class="character" id="r">r</div>
                <div class="character" id="s">s</div>
                <div class="character" id="t">t</div>
                <div class="character" id="u">u</div>
                <div class="character" id="v">v</div>
                <div class="character" id="w">w</div>
                <div class="character" id="x">x</div>
                <div class="character" id="y">y</div>
                <div class="character" id="z">z</div>
            </div>
        </div>
        <div class="middle-bottom"></div>
    </div>
    <div class="bottom">
        <div id="add_word"> Add a word</div>
        <div id="reset"> RESTART</div>
    </div>
    <script src="./Hangman-JS.js"></script>
   
</body>
</html>
